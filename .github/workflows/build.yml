name: Build
on:
  push:
    branches: [main]
  pull_request:
    branches: "**"
jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Install yb
      uses: "."
      with:
        version: v0.6.3
    - name: Build
      run: yb build
    - name: Check that built JavaScript matches
      run: |
        git diff --quiet --exit-code dist/index.js ||
          ( echo "::error file=dist/index.js::Bundled JavaScript out of sync; run yb build" ; return 1 )
